<!DOCTYPE html>
<html>

<head>
    <title>Chương Trình Khuyến Mãi</title>
    <link rel="icon" type="image/x-icon" href="/Images/LOGO THIEN AN 2023-02.png">
    <link rel="stylesheet" href="LuckyWheel.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script src="website/scripts/DataHandler.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
</head>

<body id="body" class="position-relative p-0 m-0">
    <div id="container" class="d-grid container w-50">
        <div id="title" class="position-relative my-3 d-flex justify-content-center w-auto">
            <img on src="Images/BannerVQMM.png" alt="ảnh tạm" class="img-fluid p-0 m-0">
        </div>
        <div id="wheel-container" class="position-relative w-100 h-100">
            <div id="wheel" class="position-relative container-fluid">
                <div id="wheel-center" class="position-absolute">
                    <div id="wheel-arrow"></div>
                    <img src="Images/LOGO THIEN AN 2023-02.png" class="img-fluid w-100 h-auto" alt="">
                </div>
                <canvas id="myCanvas"></canvas>
            </div>
            <div id="info-pop-up"
                class="d-none d-flex flex-column align-items-center rounded bg-white position-absolute w-75 border border-3 border-dark"
                style="z-index:1;left:50%;top:50%;transform:translate(-50%,-50%);">
                <header class=" w-100 text-center h5 my-3">Vui Lòng Nhập <span
                        class="fw-bold text-uppercase text-danger">Số điện thoại</span> hoặc <span
                        class="fw-bold text-uppercase text-danger">mã dự thưởng</span></header>
                <input type="text" class="ps-3 py-2 w-75 border border-3 border-dark rounded mt-5">
                <div class="bg-success w-50 rounded my-4 py-2" style="top:100%;cursor: pointer;">
                    <p class="text-white fw-bold h3 d-flex justify-content-center align-items-center h-100"
                        style="font-size: 120%;">QUAY</p>
                </div>
            </div>
            <div id="close-pop-up"
                class="d-none d-flex flex-column align-items-center rounded bg-white position-absolute  w-75 border border-3 border-dark h-100"
                style="z-index:1;left:50%;top:50%;transform:translate(-50%,-50%);">
                <header class="text-danger fw-bold text-uppercase h3 my-3 p-0">chúc mừng</header>
                <p id="ItemsAlert" class="text-dark small text-center mb-4"></p>
                <img src="" alt="ảnh sản phẩm" class="img-fluid w-auto h-50 mb-3">
                <div class="mt-1 bg-success w-50 rounded py-2 mt-2" style="cursor: pointer;">
                    <p class="text-white fw-bold d-flex justify-content-center align-items-center h-100 m-0">TIẾP TỤC
                    </p>
                </div>
            </div>
        </div>
        <br>
        <div id="returnBtn" class="clearfix d-flex justify-content-end">
            <div id="wrapper" onclick="window.location.href='http://www.dongtrunghathaothienan.com/'">
                <span class="fw-bold">Quay lại trang chủ</span>
                <i class="position-relative fa-solid fa-circle-arrow-left ms-3 me-5"></i>
            </div>
        </div>
        <div id="Top10Rewards" class="position-relative mt-5" style="top:100%;transform:translateY(-100%);">
            <header class="display-5 fw-bold d-flex justify-content-center text-white">PHẦN QUÀ ĐÃ NHẬN</header>
            <div id="wrapper" class="container mb-5 mt-2">
                <div id="RewardsContainer" class="row mx-0 container-fluid p-0">
                    <ol id="Name" class="p-0 col col-3 position-relative list-group h4 small fw-bold container">
                        <li class="list-group-item" style="height:45px"></li>
                        <li class="list-group-item" style="height:45px"></li>
                        <li class="list-group-item" style="height:45px"></li>
                        <li class="list-group-item" style="height:45px"></li>
                        <li class="list-group-item" style="height:45px"></li>
                        <li class="list-group-item" style="height:45px"></li>
                        <li class="list-group-item" style="height:45px"></li>
                        <li class="list-group-item" style="height:45px"></li>
                        <li class="list-group-item" style="height:45px"></li>
                        <li class="list-group-item" style="height:45px"></li>
                    </ol>
                    <ol id="Items" class="p-0 col col-5 position-relative list-group h4 small fw-bold container">
                        <li class="list-group-item" style="height:45px"></li>
                        <li class="list-group-item" style="height:45px"></li>
                        <li class="list-group-item" style="height:45px"></li>
                        <li class="list-group-item" style="height:45px"></li>
                        <li class="list-group-item" style="height:45px"></li>
                        <li class="list-group-item" style="height:45px"></li>
                        <li class="list-group-item" style="height:45px"></li>
                        <li class="list-group-item" style="height:45px"></li>
                        <li class="list-group-item" style="height:45px"></li>
                        <li class="list-group-item" style="height:45px"></li>
                    </ol>
                    <ol id="Date" class="p-0 col col-4 position-relative list-group h4 small fw-bold container">
                        <li class="list-group-item" style="height:45px"></li>
                        <li class="list-group-item" style="height:45px"></li>
                        <li class="list-group-item" style="height:45px"></li>
                        <li class="list-group-item" style="height:45px"></li>
                        <li class="list-group-item" style="height:45px"></li>
                        <li class="list-group-item" style="height:45px"></li>
                        <li class="list-group-item" style="height:45px"></li>
                        <li class="list-group-item" style="height:45px"></li>
                        <li class="list-group-item" style="height:45px"></li>
                        <li class="list-group-item" style="height:45px"></li>
                    </ol>
                </div>
            </div>
        </div>
        <script>
            window.onload = () => {
                //Add the Media Query Check script
                var media = document.createElement("script");
                media.type = "text/javascript";
                media.src = "scripts/MediaQuery.js";
                document.head.appendChild(media);

                // Add the SpinHandler.js script
                var spinScript = document.createElement("script");
                spinScript.type = "module";
                spinScript.src = "./SpinHandler.js";
                document.head.appendChild(spinScript);

                // Add the Font Awesome script
                var faScript = document.createElement("script");
                faScript.type = "text/javascript";
                faScript.src = "https://kit.fontawesome.com/cd82837d9b.js";
                faScript.crossOrigin = "anonymous";
                document.head.appendChild(faScript);

                // Add the Bootstrap CSS stylesheet
                var bootstrapCSS = document.createElement("link");
                bootstrapCSS.rel = "stylesheet";
                bootstrapCSS.href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css";
                document.head.appendChild(bootstrapCSS);

                // Add the Bootstrap JavaScript file
                var bootstrapJS = document.createElement("script");
                bootstrapJS.type = "text/javascript";
                bootstrapJS.src = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js";
                document.head.appendChild(bootstrapJS);
            }
        </script>
    </div>
</body>
